<?xml version="1.0" encoding="UTF-8" ?>

                <br />
                <h:commandLink action="#{cadssubController.prepareList}" value="#{bundle.ViewCadssubShowAllLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ViewCadssubIndexLink}"/>
