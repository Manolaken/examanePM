<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSectorepropioTitle}"></h:outputText>
        </ui:define>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSectorepropioLabel_codSector}"/>

                    <h:outputText value="#{bundle.ViewSectorepropioLabel_nomSector}"/>
                    <h:outputText value="#{sectorepropioController.selected.nomSector}" title="#{bundle.ViewSectorepropioTitle_nomSector}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sectorepropioController.destroyAndView}" value="#{bundle.ViewSectorepropioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSectorepropioEditLink}"/>
                <br />
                <h:commandLink action="#{sectorepropioController.prepareCreate}" value="#{bundle.ViewSectorepropioCreateLink}" />
                <br />
                <h:commandLink action="#{sectorepropioController.prepareList}" value="#{bundle.ViewSectorepropioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSectorepropioIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
