<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sistema de Gestión de Misiones</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <h1>Sistema de Gestión de Misiones y Proyectos</h1>
        
        <p:tieredMenu style="width:250px">
            <p:submenu label="Proyectos" icon="pi pi-folder">
                <p:menuitem value="Listado" outcome="/Vistas/proyecto/List" icon="pi pi-list"/>
                <p:menuitem value="Por Inspectoría" outcome="/Vistas/proyecto/PorInspectoria" icon="pi pi-filter"/>
                <p:menuitem value="Nuevo Proyecto" outcome="/Vistas/proyecto/Create" icon="pi pi-plus"/>
            </p:submenu>
            <p:submenu label="Organización" icon="pi pi-sitemap">
                <p:menuitem value="Inspectorías" outcome="/Vistas/inspectoria/List" icon="pi pi-building"/>
                <p:menuitem value="Misiones" outcome="/Vistas/mision/List" icon="pi pi-home"/>
                <p:menuitem value="Sedes" outcome="/Vistas/sede/List" icon="pi pi-map-marker"/>
                <p:menuitem value="Misioneros" outcome="/Vistas/misionero/List" icon="pi pi-users"/>
            </p:submenu>
            <p:submenu label="Financiación" icon="pi pi-dollar">
                <p:menuitem value="Entidades" outcome="/Vistas/entidad/List" icon="pi pi-briefcase"/>
                <p:menuitem value="Tipos Entidad" outcome="/Vistas/tipoentidad/List" icon="pi pi-tags"/>
                <p:menuitem value="Envíos" outcome="/Vistas/envio/List" icon="pi pi-send"/>
            </p:submenu>
            <p:submenu label="Clasificación" icon="pi pi-th-large">
                <p:menuitem value="Sectores" outcome="/Vistas/sector/List" icon="pi pi-chart-pie"/>
                <p:menuitem value="CAD" outcome="/Vistas/cad/List" icon="pi pi-bookmark"/>
                <p:menuitem value="CRS" outcome="/Vistas/crs/List" icon="pi pi-code"/>
                <p:menuitem value="ODS" outcome="/Vistas/odsprincipal/List" icon="pi pi-globe"/>
            </p:submenu>
            <p:submenu label="Personal" icon="pi pi-user">
                <p:menuitem value="Técnicos" outcome="/Vistas/tecnico/List" icon="pi pi-id-card"/>
                <p:menuitem value="Responsables" outcome="/Vistas/responsable/List" icon="pi pi-user-edit"/>
            </p:submenu>
            <p:submenu label="Geografía" icon="pi pi-map">
                <p:menuitem value="Países" outcome="/Vistas/pais/List" icon="pi pi-flag"/>
                <p:menuitem value="Continentes" outcome="/Vistas/continente/List" icon="pi pi-globe"/>
                <p:menuitem value="Regiones SDB" outcome="/Vistas/region/List" icon="pi pi-compass"/>
            </p:submenu>
        </p:tieredMenu>
    </h:body>
































</html>
