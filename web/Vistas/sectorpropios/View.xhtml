<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSectorpropiosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSectorpropiosLabel_codSector}"/>
                    <h:outputText value="#{sectorpropiosController.selected.codSector}" title="#{bundle.ViewSectorpropiosTitle_codSector}"/>
                    <h:outputText value="#{bundle.ViewSectorpropiosLabel_nomSector}"/>
                    <h:outputText value="#{sectorpropiosController.selected.nomSector}" title="#{bundle.ViewSectorpropiosTitle_nomSector}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sectorpropiosController.destroyAndView}" value="#{bundle.ViewSectorpropiosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSectorpropiosEditLink}"/>
                <br />
                <h:commandLink action="#{sectorpropiosController.prepareCreate}" value="#{bundle.ViewSectorpropiosCreateLink}" />
                <br />
                <h:commandLink action="#{sectorpropiosController.prepareList}" value="#{bundle.ViewSectorpropiosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSectorpropiosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
