<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSubsectorpropioTitle}"></h:outputText>
        </ui:define>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSubsectorpropioLabel_codSubsector}"/>

                    <h:outputText value="#{bundle.ViewSubsectorpropioLabel_nomSubsector}"/>

                </h:panelGrid>
                <br />
                <h:commandLink action="#{subsectorpropioController.destroyAndView}" value="#{bundle.ViewSubsectorpropioDestroyLink}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSubsectorpropioEditLink}"/>
                <br />
                <h:commandLink action="#{subsectorpropioController.prepareCreate}" value="#{bundle.ViewSubsectorpropioCreateLink}" />
                <br />
                <h:commandLink action="#{subsectorpropioController.prepareList}" value="#{bundle.ViewSubsectorpropioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSubsectorpropioIndexLink}"/>

        </ui:define>
